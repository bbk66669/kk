version: "3.8"

services:
  core:
    image: ghcr.io/bbk66669/core:latest
    container_name: core-gray
    restart: always
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
      PYTHONWARNINGS: "ignore::ResourceWarning"  # ← 屏蔽未关闭的 ssl 连接警告
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - windking-net
      - core-net

networks:
  windking-net:
    external: true
  core-net:
    external: true
