version: "3.8"

services:
  core:
    image: ghcr.io/bbk66669/core:gray   # 如果用方案 A
    container_name: core-gray
    restart: always
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
      PYTHONWARNINGS: "ignore::ResourceWarning"
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - core-net          # 只保留这一张网

networks:
  core-net:
    external: true