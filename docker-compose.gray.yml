services:
  core:
    image: ghcr.io/bbk66669/core:latest
    restart: always
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - windking-net
    container_name: core-gray  # 可选：给主服务命名

networks:
  windking-net:
    external: true
