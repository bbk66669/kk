services:
  core:
    image: core-gray-fixed   # ← 用你刚才 commit 的镜像名
    restart: always
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - windking-net
    container_name: core-gray

networks:
  windking-net:
    external: true
