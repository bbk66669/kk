version: "3.8"

services:
  core:
    image: ghcr.io/bbk66669/core:gray
    container_name: core-gray
    restart: always
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
      PYTHONWARNINGS: "ignore::ResourceWarning"
      PYTHONUNBUFFERED: "1"   # 实时刷新 stdout/stderr
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - core-net

networks:
  core-net:
    external: true