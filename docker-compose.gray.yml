services:
  core:
    image: ghcr.io/bbk66669/core:latest   # ← 与 workflow 同步
    restart: always                       # 灰度跑长期时建议加
    env_file:
      - .env
    environment:
      TRAIL_SL_PCT: "0.003"
      LLM_COOLDOWN: "600"
    volumes:
      - ./configs/config.override.yaml:/app/configs/config.override.yaml:ro
    networks:
      - windking-net          # 👈 挂到同一网络

networks:
  windking-net:               # 👈 声明 external
    external: true
