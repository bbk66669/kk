version: "3.9"

services:
  infra-redis-1:
    container_name: kingbrain-redis
    image: redis:7
    restart: always
    networks: [core-net]
    labels:
      org.stack: kingbrain
      org.git.sha: "${GIT_SHA:-unknown}"

  infra-meilisearch-1:
    container_name: kingbrain-meilisearch
    image: getmeili/meilisearch:latest
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY:-changeme}
      MEILI_EXPERIMENTAL_ENABLE_METRICS: "true"
    restart: always
    networks: [core-net]
    labels:
      org.stack: kingbrain
      org.git.sha: "${GIT_SHA:-unknown}"

  infra-weaviate-1:
    container_name: kingbrain-weaviate
    image: semitechnologies/weaviate:1.31.5
    command:
      - "--host=0.0.0.0"
      - "--port=8080"
      - "--scheme=http"
      - "--prometheus-port=2112"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PROMETHEUS_MONITORING_ENABLED: "true"
    restart: always
    ports:
      - "8080:8080"
      - "50051:50051"
      - "2112:2112"
    networks: [core-net]
    labels:
      org.stack: kingbrain
      org.git.sha: "${GIT_SHA:-unknown}"

  infra-ollama-1:
    container_name: kingbrain-ollama
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - /usr/share/ollama/.ollama/models:/root/.ollama/models
    networks: [core-net]
    labels:
      org.stack: kingbrain
      org.git.sha: "${GIT_SHA:-unknown}"

  core:
    container_name: kingbrain-core
    build: .
    env_file:
      - .env
    depends_on:
      - infra-redis-1
      - infra-meilisearch-1
      - infra-weaviate-1
    networks: [core-net]
    ports:
      - "8000:8000"
    labels:
      org.stack: kingbrain
      org.git.sha: "${GIT_SHA:-unknown}"

networks:
  core-net:
    external: true