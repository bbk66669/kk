name: deploy-gray

on:
  push:
    branches: [ gray ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 写入 override + .env
      - name: prepare override config
        run: |
          cp configs/gray.yaml configs/config.override.yaml
          echo OKX_API_KEY=${{ secrets.OKX_API_KEY }}           >> .env
          echo OKX_API_SECRET=${{ secrets.OKX_API_SECRET }}     >> .env
          echo OKX_API_PASSPHRASE=${{ secrets.OKX_API_PASSPHRASE }} >> .env
          echo OKX_API_FLAG=${{ secrets.OKX_API_FLAG }}         >> .env

      # 加载 SSH 私钥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      # 通过 SSH 在远端东京服务器上做灰度部署
      - name: Deploy Gray on Remote
        run: |
          ssh root@202.182.107.90 <<'EOS'
            set -e
            export GHCR_PAT='${{ secrets.CI_GH_PAT }}'

            # 1. 拉最新 gray 代码
            cd /root/kk
            git fetch origin
            git checkout gray
            git reset --hard origin/gray

            # 2. 登录 GHCR（只需一次，token 有读权限即可）
            echo "$GHCR_PAT" | docker login ghcr.io -u bbk66669 --password-stdin

            # 3. 拉取最新镜像 & 重建容器
            docker compose -f docker-compose.gray.yml pull core
            docker compose -f docker-compose.gray.yml up -d --force-recreate core
          EOS
